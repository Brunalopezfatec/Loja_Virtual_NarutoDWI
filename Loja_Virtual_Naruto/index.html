<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual Naruto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Loja Virtual Naruto</h1>
        <p>Encontre produtos dos seus personagens favoritos</p>
    </header>

    <main class="container my-5">
        <section class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://example.com/naruto-item1.jpg" class="card-img-top" alt="Produto Naruto 1">
                    <div class="card-body">
                        <h5 class="card-title">CAMISETAS</h5>
                        <p class="card-text">Descrição detalhada do item.</p>
                        <a href="#" class="btn btn-primary">ADICIONAR AO CARRINHO</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://example.com/naruto-item2.jpg" class="card-img-top" alt="Produto Naruto 2">
                    <div class="card-body">
                        <h5 class="card-title">CANECAS PERSONALIZADAS</h5>
                        <p class="card-text">Descrição detalhada do item.</p>
                        <a href="#" class="btn btn-primary">ADICIONAR AO CARRINHO</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://example.com/naruto-item3.jpg" class="card-img-top" alt="Produto Naruto 3">
                    <div class="card-body">
                        <h5 class="card-title">MANGAS</h5>
                        <p class="card-text">Descrição detalhada do item.</p>
                        <a href="#" class="btn btn-primary">ADICIONAR AO CARRINHO</a>
                    </div>
                </div>
                
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
