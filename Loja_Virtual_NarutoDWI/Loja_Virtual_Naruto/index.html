<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual Naruto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Loja Virtual Naruto</h1>
        <p>Encontre produtos dos seus personagens favoritos</p>
    </header>

    <div class="login-container">
                <form>
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" id="login" class="form-control" placeholder="login">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" class="form-control" placeholder="senha">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="login()">Entrar</button>
                </form>
            </div>

                <main class="container my-5">
                    <section class="row">
                        <div class="col-md-4">
                             <div class="card">
                                <img src="/Loja_Virtual_Naruto/img/camiseta.jfif" class="card-img-top" alt="Produto Naruto 1">
                                <div class="card-body">
                                    <h5 class="card-title">CAMISETAS</h5>
                                    <p class="card-text">Descrição detalhada do item.</p>
                                     <a href="#" class="btn btn-primary">ADICIONAR AO CARRINHO</a>
                                </div>
                            </div>
                        </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="/Loja_Virtual_Naruto/img/canecas.jfif" class="card-img-top" alt="Produto Naruto 2">
                    <div class="card-body">
                        <h5 class="card-title">CANECAS PERSONALIZADAS</h5>
                        <p class="card-text">Descrição detalhada do item.</p>
                        <a href="#" class="btn btn-primary">ADICIONAR AO CARRINHO</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="/Loja_Virtual_Naruto/img/mangas.jpg" class="card-img-top" alt="Produto Naruto 3">
                    <div class="card-body">
                        <h5 class="card-title">MANGÁS</h5>
                        <p class="card-text">Descrição detalhada do item.</p>
                        <a href="#" class="btn btn-primary">ADICIONAR AO CARRINHO</a>
                    </div>
                </div>
                
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
