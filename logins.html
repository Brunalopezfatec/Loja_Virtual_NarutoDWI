<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
        rel="shortcut icon"
        href="./assets/img/Naruto-01.svg"
        type="image/x-icon"
    />
    <link rel="stylesheet" href="./logins.css" />
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"
    />
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
</head>
<body>
        <nav class="navbar">
        <div class="container-fluid d-flex align-items-center">
            <!-- Grid para a logo -->
            <div class="d-flex align-items-center col-6">
            <a href="./home.html"
                ><img
                src="./assets/img/Naruto-01.svg"
                alt="Logo"
                width="30px"
                height="auto"
            /></a>
            </div>
            <!-- Grid para os itens à direita -->
            <div class="d-flex justify-content-end align-items-center col-6">
            <a class="nav-link" href="./home.html">Home</a>
            <a class="nav-link" href="./carrinho.html">Carrinho</a>
            <a class="nav-link" href="./sobrenos.html">Sobre Nós</a>
            <a class="nav-link" href="#contato">Contato</a>
            <a href="./login.html"
                ><button class="btn btn-login ms-3">Login</button></a
            >
            </div>
        </div>
        </nav>
        <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
            <form onsubmit="login()" class="p-4 bg-light shadow-sm rounded">
                <h2 class="mb-4 text-center">Login</h2>
                <div class="form-group">
                <label for="login">Endereço de e-mail</label>
                <input
                    type="email"
                    class="form-control"
                    id="emailLogin"
                    placeholder="Seu e-mail"
                />
                </div>
                <div class="form-group">
                <label for="password">Senha</label>
                <input
                    type="password"
                    class="form-control"
                    id="passwordLogin"
                    placeholder="Senha"
                />
                </div>
                <div class="form-group form-check">
                <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                    >Lembrar Login</label
                >
                </div>
                <button
                id="buttonSubmit"
                type="submit"
                class="btn btn-primary btn-block"
                >
                Enviar
                </button>
            </form>
            </div>
        </div>
        </section>
        <!-- Footer -->
        <footer id="contato" class="footer bg-dark text-white text-center py-3">
        <div class="container">
            <img
            src="./assets/img/Naruto-01.svg"
            alt=""
            width="40px"
            height="auto"
            />
            <p class="developer-text">
            Desenvolvido por: <br />
            Ana Luiza | Barbara Chacon | Bruna Lopez | Renata Lima | Thais
            Ferreira
            </p>
            <p class="copyright">
            © 2023 Loja Virtual Naruto. Todos os direitos reservados.
            </p>
        </div>
        </footer>
</body>
</html>
