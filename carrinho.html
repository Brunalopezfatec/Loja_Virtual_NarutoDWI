<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Virtual Naruto</title>
  <link rel="stylesheet" href="./carrinho.css">
  <link rel="shortcut icon" href="./assets/img/Naruto-01.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <section class="h-100">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
          <h3 class="fw-normal mb-4">MEU CARRINHO</h3>
          <div id="cart-items">
            <!-- Produto -->
            <div class="card rounded-3 mb-4 cart-item" data-price="70">
              <div class="card-body p-4">
                <div class="row d-flex justify-content-between align-items-center">
                  <div class="col-md-2">
                    <img src="./assets/img/Camiseta_Pai_do_Naruto.webp" class="img-fluid rounded-3" alt="Produto">
                  </div>
                  <div class="col-md-3">
                    <p class="lead fw-normal mb-2">Camiseta 100% algodão</p>
                  </div>
                  <div class="col-md-3 d-flex">
                    <button class="btn btn-link px-2 decrement">-</button>
                    <input type="number" class="form-control form-control-sm quantity" value="1" min="0">
                    <button class="btn btn-link px-2 increment">+</button>
                  </div>
                  <div class="col-md-2 text-end">
                    <h5 class="item-price">R$70.00</h5>
                  </div>
                  <div class="col-md-1 text-end">
                    <button class="btn btn-link text-danger remove-item">Excluir</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-end mt-3">
            <h4>Total: <span id="cart-total">R$70.00</span></h4>
          </div>
        </div>
      </div>
    </div>
  </section>
  
        <!-- Footer -->
        <footer id="contato" class="footer bg-dark text-white text-center py-3">
          <div class="container">
              <img
              src="./assets/img/Naruto-01.svg"
              alt=""
              width="40px"
              height="auto"
              />
              <p class="developer-text">
              Desenvolvido por: <br />
              Ana Luiza | Barbara Chacon | Bruna Lopez | Renata Lima | Thais
              Ferreira
              </p>
              <p class="copyright">
              © 2023 Loja Virtual Naruto. Todos os direitos reservados.
              </p>
          </div>
          </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
